<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ryan R. Hursh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

<div id="app">
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li v-for="item in items" class="header__item"><a class="button js-button">{{ item.page }}</a></li>
        </ul>
      </nav>
    </header>
<div class="cursor">
  <div class="cursor__pointer" ref="cursorPointer"></div>
  <div class="cursor__follow" ref="cursorFollow"></div>
</div>
</div>

</head>

<!-- content-->

<body>

<video id="videoBG" muted playsinline autoplay loop preload="auto">
  <source src="./bg.mp4" type="video/mp4">
</video>

<!-- end content-->
<!-- embedded scripts -->

<script>
  document.getElementById('videoBG').play();
</script>
  <script src='https://unpkg.com/vue@next'></script>
  <script  src="./script.js"></script>
</script>

<!-- end scripts -->
</body>
</html>
